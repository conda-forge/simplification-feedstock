{% set name = "simplification" %}
{% set version = "0.7.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/simplification-{{ version }}.tar.gz
    sha256: cfb8ba09dd4dd4b4d236ddd51c4ab084b3040af4a5a37a713b5ab219fe154a47
  - git_url: https://github.com/urschrei/rdp.git
    git_rev: 525211da258e4864bcd3179e561d0e3dcb8dc60d
    folder: src/{{ name }}/rdp

build:
  skip: true  # [py<=37]
  number: 0
  missing_dso_whitelist:   # [win]
    - "*/rdp.dll"  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - python  # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - setuptools >=45
    - setuptools-scm >=6.2
    - numpy
    - cython >=0.29.0
    - wheel >=0.29.0
    - pip
  run:
    - python

test:
  imports:
    - simplification
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Fast linestring simplification using RDP or Visvalingam-Whyatt and a Rust binary
  home: https://github.com/urschrei/simplification
  license: BlueOak-1.0.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - urschrei
    - cheginit
